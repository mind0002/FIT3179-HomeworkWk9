<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    /* Reset body and html margins to 0 to allow full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* Title bar styling */
    #title-bar {
      background-color: rgb(23, 72, 29);
      color: rgb(255, 240, 240);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100; /* Ensure it stays on top */
    }

    /* Container to hold the map full screen */
    #map {
      position: relative;
      padding-top: 40px;
      width: 100%;
      height: 100%;
    }

    #map select {
    position: absolute;
    top: 80px; /* Adjust this to move the dropdown up or down */
    left: 10px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 5px;
    }

  </style>
</head>
<body>

  <div id="title-bar">Australia's Global Trade: Imports and Exports by Country in 2020</div>
  <label for="dropdown" style="position: absolute; top: 50px; left: 5px; z-index: 100; background-color: rgba(255, 255, 255, 0.9); padding: 5px; border-radius: 5px; font-family: 'Arial', sans-serif; font-size: 16px; color: #333;">
    Select Trade Type:
  </label>
  <!-- map container that will fill the full screen -->
  <div id="map"> </div>
  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": null,
      "width": "container",
      "height": "container",
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "params": [
        {
          "name": "data_type",
          "value": "Import",
          "bind": {
            "input": "select",
            "options": ["Import", "Export"],
            "name": "Select Trade Type: "  // Label for the dropdown
          }
        }
      ],
      "layer": [
        // Grey layer for countries with no data or zero value
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp_gdp.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export", "GDP"]
              }
            },
            {
              // Single calculate statement handling both Import and Export cases
              "calculate": "(datum[data_type] == null || datum[data_type] == 0) ? (data_type == 'Import' ? 'No Import Goods from ' : 'No Export Goods to ') + datum['properties.NAME'] : null",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": {"field": "note", "type": "nominal"}
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/js/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        // Layer for countries with categorized trade value based on GDP
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp_gdp.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export", "GDP"]
              }
            },
            {
              // Dynamically reference the correct column for Import or Export
              "calculate": "datum[data_type]",
              "as": "Selected Trade Value ($m)"
            },
            {
              // Calculate the normalized value (trade value as a percentage of GDP)
              "calculate": "(datum.GDP != null && datum.GDP != 0) ? datum[data_type] / (datum.GDP/1000) : 0",
              "as": "Normalized Trade Value (%)"
            },
            {
              // Categorize the normalized values into ranges
              "calculate": "datum['Normalized Trade Value (%)'] <= 0.1 ? 'Very Low' : datum['Normalized Trade Value (%)'] <= 1 ? 'Low' : datum['Normalized Trade Value (%)'] <= 10 ? 'Moderate' : 'High'",
              "as": "Trade-to-GDP Category"
            },
            {
              "filter": "datum['Selected Trade Value ($m)'] > 0"  // Only show countries with selected data > 0
            }
          ],
          "mark": {"type": "geoshape", "stroke": "black"},
          "encoding": {
            "color": {
              "field": "Trade-to-GDP Category",  // Color countries based on trade-to-GDP categories
              "type": "nominal",
              "scale": {
                "domain": ["Very Low", "Low", "Moderate", "High"],
                "range": ["#e5f5e0", "#a1d99b", "#41ab5d", "#238b45"]  // Green gradient for categories
              },
              "legend": {
                "orient": "none",     // Position the legend in the top-right
                "direction": "horizontal", // Keep the legend horizontal
                "title": "Trade-to-GDP Category (GDP in $B USD)",  
                "titleFontSize": 12,       // Increase the title font size
                "labelFontSize": 12,       // Increase the label font size
                "titleLimit": 300,
                "legendX": 1195,
                "legendY":10,
                "offset": 1,              // Adjust spacing from the map
                "padding": 10              // Add padding to spread out the legend items
              }
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Selected Trade Value ($m)", "type": "quantitative", "title": "Value of Goods ($m AUD)"},
              {"field": "Trade-to-GDP Category", "type": "nominal", "title": "Trade-to-GDP Category"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#map', spec).then((result) => {
    // Append the dropdown to the map container
    document.getElementById('map').appendChild(result.view.container());

  }).catch(console.error);
  </script>

</body>
</html>
