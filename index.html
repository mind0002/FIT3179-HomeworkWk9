<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    /* Reset body and html margins to 0 to allow full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Title bar styling */
    #title-bar {
      background-color: rgb(111, 122, 205);
      color: rgb(228, 213, 213);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100; /* Ensure it stays on top */
    }

    /* Container to hold the map full screen */
    #map {
      position: relative;
      padding-top: 40px;
      width: 100%;
      height: 100%;
    }

    #map select {
    position: absolute;
    top: 80px; /* Adjust this to move the dropdown up or down */
    left: 10px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="title-bar">Imports of Goods to Australia in 2020</div>
  <label for="dropdown" style="position: absolute; top: 50px; left: 0px; z-index: 100; background-color: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 5px;">
    Select Trade Type:
  </label>
  <!-- map container that will fill the full screen -->
  <div id="map"> </div>
  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": null,
      "width": "container",
      "height": "container",
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "params": [
        {
          "name": "data_type",
          "value": "Import",
          "bind": {
            "input": "select",
            "options": ["Import", "Export"],
            "name": "Select Trade Type: "  // Label for the dropdown
          }
        }
      ],
      "layer": [
        // Grey layer for countries with no data or zero value
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export"]
              }
            },
            {
              "calculate": "datum[data_type] == null || datum[data_type] == 0 ? 'No ' + data_type + ' Goods from ' + datum['properties.NAME'] : null",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": {"field": "note", "type": "nominal"}
          }
        },
        // Layer for countries with Import/Export data > 0
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export"]
              }
            },
            {
              // Dynamically reference the correct column for Import or Export
              "calculate": "datum[data_type]",
              "as": "Selected Trade Value ($m)"
            },
            {
              "calculate": "datum[data_type] + 0.1",
              "as": "Log Trade Value ($m)"
            },
            {
              "calculate": " 'Total' + data_type + ' Value ($m)'",  // Create the dynamic title for the tooltip
              "as": "dynamic_tooltip_title"
            },
            {
              "filter": "datum['Selected Trade Value ($m)'] > 0"  // Only show countries with selected data > 0
            }
          ],
          "mark": {"type": "geoshape", "stroke": "black"},
          "encoding": {
            "color": {
              "field": "Log Trade Value ($m)", // Color countries based on selected data
              "type": "quantitative",
              "scale": {
                "type": "log",
                "domainMin": 1, // Ensure the color scale starts from 1
                "nice": true
              },
              "legend": {
                "orient": "top-right",  // Position the legend inside the map
                "offset": 40,  // Offset from the corner
                "title": "Value of Merchandise Goods($m)"
              }
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Selected Trade Value ($m)", "type": "quantitative", "title": "Value of Goods($m)"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#map', spec).then((result) => {
    // Append the dropdown to the map container
    document.getElementById('map').appendChild(result.view.container());

    // Apply custom styles to the dropdown (select element)
    const dropdown = document.querySelector('select');
    dropdown.style.fontFamily = 'Times New Roman, serif'; // Change font-family
    dropdown.style.fontSize = '14px';               // Change font size
    dropdown.style.color = '#333';                  // Change text color
  }).catch(console.error);
  </script>
</body>
</html>
