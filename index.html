<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    /* Reset body and html margins to 0 to allow full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* Title bar styling */
    #title-bar {
      background-color: rgb(23, 72, 29);
      color: rgb(255, 240, 240);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100; /* Ensure it stays on top */
    }

    /* Container to hold the map full screen */
    #map {
      position: relative;
      padding-top: 40px;
      width: 100%;
      height: 100%;
    }

    #map select {
    position: absolute;
    top: 80px; /* Adjust this to move the dropdown up or down */
    left: 10px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 5px;
    }

  </style>
</head>
<body>

  <div id="title-bar">Australia's Global Trade: Imports and Exports by Country in 2020</div>
  <label for="dropdown" 
  style="position: absolute; top: 50px; left: 5px; z-index: 100; background-color: rgba(255, 255, 255, 0.9); padding: 5px; border-radius: 5px; font-family: 'Arial', sans-serif; font-size: 16px; color: #333;">
    Select Trade Type:
  </label>
  <!-- map container that will fill the full screen -->
  <div id="map"> </div>
  <script type="text/javascript">
    var spec = "js/choropleth_map.vg.json";

    vegaEmbed('#map', spec).then((result) => {
    // Append the dropdown to the map container
    document.getElementById('map').appendChild(result.view.container());

  }).catch(console.error);
  </script>

</body>
</html>
