<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    /* Reset body and html margins to 0 to allow full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Title bar styling */
    #title-bar {
      background-color: rgb(111, 122, 205);
      color: rgb(228, 213, 213);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100; /* Ensure it stays on top */
    }

    /* Container to hold the map full screen */
    #map {
      position: relative;
      padding-top: 40px;
      width: 103%;
      height: 100%;
    }

    /* Legend positioned on top of the map */
    .legend-container {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="title-bar">Imports of Goods to Australia in 2020</div>

  <!-- map container that will fill the full screen -->
  <div id="map"></div>
  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": null,
      "width": "container",
      "height": "container",
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      // Define the parameter for selecting Import or Export
      "params": [
        {
          "name": "data_type",
          "value": "Import",  // Initial value
          "bind": {
            "input": "select",
            "options": ["Import", "Export"],
            "name": "Select Data Type: "
          }
        }
      ],
      "layer": [
        // Layer for countries with no data or 0 values (gray fill)
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp2.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export"]
              }
            },
            {
              "calculate": "datum[data_type] == null || datum[data_type] == 0 ? 'There is no ' + data_type + ' goods from ' + datum['properties.NAME'] : null",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": {"field": "note", "type": "nominal"}
          }
        },
        // Layer for countries with Import/Export data > 0
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk9/main/data/imp_exp2.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export"]
              }
            },
            {
              "filter": "datum[data_type] > 0"  // Only show countries with selected data > 0
            },
            {
              "calculate": "datum[data_type] + 0.1", 
              "as": "Total of Selected Goods ($m)"
            }
          ],
          "mark": {"type": "geoshape", "stroke": "black"},
          "encoding": {
            "color": {
              "field": "Total of Selected Goods ($m)", // Color countries based on selected data
              "type": "quantitative",
              "scale": {
                "type": "log",
                "domainMin": 1, // Ensure the color scale starts from 1
                "nice": true
              },
              "legend": {
                "orient": "top-right",  // Position the legend inside the map
                "offset": 40,  // Offset from the corner
                "title": "Total Selected Goods ($m)"
              }
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "data_type", "type": "quantitative", "title": "Selected Value ($m)"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#map', spec).catch(console.error);
  </script> 
</body>
</html>
